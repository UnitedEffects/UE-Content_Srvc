securityDefinitions:
  UEAuth:
    type: apiKey
    name: Authorization
    in: header
    description: For both UEAuth and other Bearer based tokens, type in "Bearer " followed by your Token.
definitions:
  Log:
    type: object
    required:
      - logCode
      - logTimestamp
    properties:
      logCode:
        type: string
        description: This is your hashKey. This should only be ERROR, NOTIFY, or SUCCESS
      logTimestamp:
        type: string
        format: date-time
        description: This is your rangeKey. This is a timestamp.
      message:
        type: string
        description: This should be any brief summary data in string format.
      details:
        type: object
        description: You can directly pipe any error message objects to here.
  ApiResponseLog:
    properties:
      type:
        type: string
        enum: ['Log']
      data:
        $ref: '#/definitions/Log'
  Logs:
    properties:
      type:
        type: string
        enum: ['Log']
      data:
        type: array
        items:
          $ref: '#/definitions/Log'
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      data:
        type: string
  contentPatchObject:
    properties:
      title:
        type: string
      content:
        type: string
      tag:
        type: string
      active:
        type: boolean
        default: true
      internal_description:
        type: string
      auth_required:
        type: boolean
        default: false
  contentObject:
    properties:
      title:
        type: string
      content:
        type: string
      tag:
        type: string
      active:
        type: boolean
      auth_required:
        type: boolean
        default: false
      internal_description:
        type: string
  categoryObject:
    properties:
      name:
        type: string
      type:
        type: string
        default: 'Content'
      description:
        type: string
  categoryResponse:
    properties:
      name:
        type: string
      pretty_name:
        type: string
      type:
        type: string
        default: 'Content'
      description:
        type: string
  categoryAddObject:
    properties:
      name:
        type: string
      id:
        type: string
  imageObject:
    properties:
      name:
        type: string
      description:
        type: string
      url:
        type: string
      slug:
        type: string
      tags:
        type: array
        items:
          type: string
externalDocs:
  description: Secured by ueauth.io

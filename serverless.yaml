service: ue-content-v2

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1

package:
  exclude:
    - src/**

plugins:
 - serverless-domain-manager

custom:
 customDomain:
   domainName: 'test.unitedeffects.com'
   basePath: ''
   stage: ${self:provider.stage}
   createRoute53Record: true

functions:
  app:
    handler: dist/bin/slsapp.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
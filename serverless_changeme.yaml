service: ue-content-v2

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  product: ${opt:product, 'test'}
  region: us-east-1
  environment:
    NODE_ENV: ${file(./slsenv/slsenv.${self:provider.stage}.json):NODE_ENV}
    SWAGGER: ${file(./slsenv/slsenv.${self:provider.stage}.json):SWAGGER}
    MONGO: ${file(./slsenv/slsenv.${self:provider.stage}.json):MONGO}
    REPLICA: ${file(./slsenv/slsenv.${self:provider.stage}.json):REPLICA}
    UEAUTH: ${file(./slsenv/slsenv.${self:provider.stage}.json):UEAUTH}
    PRODUCT_SLUG: ${file(./slsenv/slsenv.${self:provider.stage}.json):PRODUCT_SLUG}
    S3_KEY: ${file(./slsenv/slsenv.${self:provider.stage}.json):S3_KEY}
    S3_SECRET: ${file(./slsenv/slsenv.${self:provider.stage}.json):S3_SECRET}
    S3_BUCKET: ${file(./slsenv/slsenv.${self:provider.stage}.json):S3_BUCKET}

package:
  exclude:
    - src/**

plugins:
 - serverless-domain-manager

custom:
 customDomain:
   domainName: ${file(./slsenv/slsenv.${self:provider.stage}.json):SWAGGER}
   basePath: ''
   stage: ${self:provider.stage}
   createRoute53Record: true

functions:
  app:
    handler: dist/bin/slsapp.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'